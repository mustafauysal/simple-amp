<html amp>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <!-- changed -webkit-animation:-amp-start from 8s to 10s which should trigger a boilerplate error -->
  <style amp-boilerplate>body{-webkit-animation:-amp-start 10s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
  <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!--  CSS !important is not allowed -->
  <style amp-custom>a { color: red !important; }</style>
  <link rel="canonical" href="no_important_normal.html">
</head>
